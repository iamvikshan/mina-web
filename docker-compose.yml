services:
  amina:
    build:
      context: .
      dockerfile: Dockerfile
    image: amina:latest
    container_name: amina
    # If a .env file exists in project root, load it
    env_file:
      - .env
    ports:
      - '4321:4321'
    environment:
      - NODE_ENV=production
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - BOT_TOKEN=${BOT_TOKEN}
      - MONGO_CONNECTION=${MONGO_CONNECTION}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - HOST=0.0.0.0
      - PORT=4321
    restart: unless-stopped
